<ion-item class="custom-input">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>



  <ion-input 
  [type]="type" 
  [autocomplete]="autocomplete" 
  [label]="label"
  [formControl]="control"
  labelPlacement="floating"
  ></ion-input>

  <ion-button *ngIf="isPassword" (click)="mostrarConstra()" slot="end">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
  </ion-button>
</ion-item>
