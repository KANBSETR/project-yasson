<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
 <ion-card>
  <ion-card-header>
  <ion-card-title>Login</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="formularioLogin">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrasena</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
     </form>
     <br>
     <ion-button (click)="ingresar()">
      Ingresar
     </ion-button>
  </ion-card-content>
 </ion-card>
 <ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

</ion-content>
