<!--PÃ¡gina Principal-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Categorias</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button id="addPlantButton" expand="block" [routerLink]="['/admin/productos/categoria/agregar-categoria']">Agregar
      Categoria</ion-button>
    <ion-list>
      <ion-item *ngFor="let c of categorias">
        <ion-label>
          <h2>{{c.nombre}}</h2>
        </ion-label>
        <ion-button [routerLink]="['editar-categoria/',c.id]" shape="round" color="warning"><ion-icon name="create"></ion-icon></ion-button>
        <ion-button (click)="delete(c.id)" shape="round" color="danger"><ion-icon name="trash"></ion-icon></ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
