<app-menu-admin></app-menu-admin>

<!--Página Principal-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Plantas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button id="addPlantButton" expand="block" [routerLink]="['/admin/productos/agregar-planta']">Agregar
      planta</ion-button>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Anturio Rosado"
            src="https://theplantstore.cl/wp-content/uploads/2024/04/SCHFL_SMALL_01-500x500.png" />
        </ion-thumbnail>
        <ion-label>
          <h2>Anturio Rosado</h2>
          <div class="detalles-texto">
            <p>Es una planta de interior que se caracteriza por una linda flor, hojas verdes y alargadas, y por su gran
              característica purificadora de aire.</p>
          </div>
        </ion-label>
        <ion-note slot="end">Precio: $29.990</ion-note>
      </ion-item>
      <ion-button color="warning">Editar</ion-button>
      <ion-button color="danger">Eliminar</ion-button> </ion-list>

  </ion-content>
</div>
