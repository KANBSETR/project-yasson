<app-menu-admin></app-menu-admin>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/usuarios"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Roles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterRoles()" placeholder="Buscador"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let r of filteredRoles">
      <ion-icon name="person-circle-outline" style="margin-right: 10px;"></ion-icon>
      <ion-label>
        <h2>{{r.nombre}}</h2>
      </ion-label>
      <ion-button (click)="editRol(r.id)" shape="round" color="warning" class="edit-button">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="viewRol(r.id)" shape="round" color="primary">
        <ion-icon name="eye"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteRol(r.id)" shape="round" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/admin/usuarios/roles/agregar-rol']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
