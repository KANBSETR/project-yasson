<!-- Página Modificar Rol -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/admin/usuarios/roles"></ion-back-button>
      </ion-buttons>
      <ion-title>Modificar Rol</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="rolForm" (ngSubmit)="onFormSubmit(rolForm)">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input formControlName="descripcion"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!rolForm.valid">
        Actualizar Rol
      </ion-button>
    </form>
  </ion-content>
</div>
