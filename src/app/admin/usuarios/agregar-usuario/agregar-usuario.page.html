<!--Página Principal-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Agregar Usuario</ion-title>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="admin/usuarios"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form [formGroup]="usuarioForm" (ngSubmit)="onFormSubmit(usuarioForm.value)">
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nombres" formControlName="nombres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.apellidos" formControlName="apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="usuario.correo" formControlName="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.contrasena" formControlName="contrasena"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Rol del usuario</ion-label>
        <ion-select aria-label="category" placeholder="Seleccionar el rol" formControlName="rol">
          <ion-select-option *ngFor="let ca of roles" [value]="ca.id">{{ ca.nombre }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!usuarioForm.valid">
        Agregar Usuario
      </ion-button>
    </form>
  </ion-content>
</div>
